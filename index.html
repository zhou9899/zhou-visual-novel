<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zhou Visual Novel</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen" class="screen active">
    <div class="welcome-container">
      <h1><i class="fas fa-magic"></i> Welcome to Zhou Visual Novel</h1>
      <div class="input-group">
        <input type="text" id="player-name-input" placeholder="Enter your name" maxlength="20">
        <i class="fas fa-user input-icon"></i>
      </div>
      <div class="gender-selection">
        <label>Choose your character:</label>
        <div class="gender-buttons">
          <button class="gender-btn active" data-gender="male">
            <i class="fas fa-mars"></i> Male
          </button>
          <button class="gender-btn" data-gender="female">
            <i class="fas fa-venus"></i> Female
          </button>
        </div>
      </div>
      <button id="start-btn" class="start-button">
        <i class="fas fa-play"></i> Start Adventure
      </button>
      <div class="welcome-footer">
        <button id="load-btn" class="footer-btn">
          <i class="fas fa-folder-open"></i> Load Game
        </button>
        <button id="settings-btn" class="footer-btn">
          <i class="fas fa-cog"></i> Settings
        </button>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <h2><i class="fas fa-cog"></i> Settings</h2>
      <div class="setting-group">
        <label>Music Volume</label>
        <input type="range" id="music-volume" min="0" max="100" value="70">
      </div>
      <div class="setting-group">
        <label>SFX Volume</label>
        <input type="range" id="sfx-volume" min="0" max="100" value="80">
      </div>
      <div class="setting-group">
        <label>Text Speed</label>
        <input type="range" id="text-speed" min="10" max="100" value="20">
      </div>
      <div class="modal-buttons">
        <button id="save-settings" class="modal-btn save-btn">
          <i class="fas fa-save"></i> Save
        </button>
        <button id="close-settings" class="modal-btn cancel-btn">
          <i class="fas fa-times"></i> Cancel
        </button>
      </div>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen">
    <!-- Background Layers -->
    <div id="background">
      <div class="layer" id="bg-layer-back"></div>
      <div class="layer" id="bg-layer-mid"></div>
      <div class="layer" id="bg-layer-front"></div>
    </div>

    <!-- Ambient Effects -->
    <div id="ambient-effects"></div>

    <!-- Character Sprite -->
    <div id="character-container">
      <img id="character" src="" alt="Character" class="character-sprite">
      <div id="character-name" class="name-tag"></div>
    </div>

    <!-- Dialogue Box -->
    <div id="dialogue-box" class="dialogue-container">
      <div class="speaker-info">
        <span id="speaker-name">Narrator</span>
      </div>
      <div class="dialogue-content">
        <div id="dialogue-text" class="dialogue-text"></div>
        <div id="dialogue-continue" class="continue-indicator">
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
    </div>

    <!-- Choices Container -->
    <div id="choices-container" class="choices-wrapper"></div>

    <!-- Game Controls -->
    <div class="game-controls">
      <button id="save-game" class="control-btn" title="Save Game">
        <i class="fas fa-save"></i>
      </button>
      <button id="load-game" class="control-btn" title="Load Game">
        <i class="fas fa-folder-open"></i>
      </button>
      <button id="settings-game" class="control-btn" title="Settings">
        <i class="fas fa-cog"></i>
      </button>
      <button id="skip-btn" class="control-btn" title="Skip">
        <i class="fas fa-forward"></i>
      </button>
      <button id="auto-btn" class="control-btn" title="Auto-play">
        <i class="fas fa-play-circle"></i>
      </button>
      <button id="back-btn" class="control-btn" title="Back to Menu">
        <i class="fas fa-home"></i>
      </button>
    </div>

    <!-- Save/Load Modal -->
    <div id="save-modal" class="modal">
      <div class="modal-content saves-modal">
        <h2><i class="fas fa-save"></i> Save Games</h2>
        <div id="save-slots" class="save-slots">
          <!-- Save slots will be generated here -->
        </div>
        <div class="modal-buttons">
          <button id="close-saves" class="modal-btn cancel-btn">
            <i class="fas fa-times"></i> Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Audio Elements -->
  <audio id="bg-music" loop></audio>
  <audio id="ambient-sfx" loop></audio>
  <audio id="ui-sfx"></audio>

  <!-- Scripts -->
  <script src="js/backgrounds.js"></script>
  <script src="js/characters.js"></script>
  <script src="js/story.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
